<form [formGroup]="userform" #f="ngForm">
  <div class="ui-grid ui-grid-responsive ui-grid-pad" style="margin: 10px 0px">

    {{isExistingNode}}

    <div class="ui-grid-row">
      <md-input-container>
        <input mdInput type="text"  placeholder="Name" [formControl]="userform.controls['name']" [(ngModel)]="nodeProps.name">
        <md-error *ngIf="!userform.controls['name'].valid&&userform.controls['name'].dirty && !userform.controls['name'].hasError('nodeNameExist')">
          Name is <strong>required</strong>
        </md-error>
        <md-error *ngIf="!userform.controls['name'].valid&&userform.controls['name'].dirty&&userform.controls['name'].hasError('nodeNameExist')">
          Entered name is already <strong>taken</strong>
          </md-error>
      </md-input-container>
    </div>

    <div class="ui-grid-row">
      <md-input-container>
        <input mdInput type="text" placeholder="Executable Name" [formControl]="userform.controls['execname']" [(ngModel)]="nodeProps.execname">
        <md-error *ngIf="!userform.controls['execname'].valid&&userform.controls['execname'].dirty">
          Executable name is <strong>required</strong>
        </md-error>

        <!-- <md-hint align="start"><strong>something</strong></md-hint> -->
      </md-input-container>
    </div>

    <div class="ui-grid-row">
      <md-input-container>
        <input mdInput type="text" placeholder="Arguments" [formControl]="userform.controls['args']" [(ngModel)]="nodeProps.args">
        <!-- <md-hint align="start"><strong>something</strong></md-hint> -->
      </md-input-container>
    </div>

    <div class="ui-grid-row">
      <md-input-container>
        <input mdInput type="text" placeholder="Executable URL" [formControl]="userform.controls['execurl']" [(ngModel)]="nodeProps.execurl">
      </md-input-container>
    </div>

    <div class="ui-grid-row">
      <md-input-container>
        <input mdInput type="number" placeholder="MinScale" min="1" [formControl]="userform.controls['scalingmin']" [(ngModel)]="nodeProps.scalingmin">
      </md-input-container>
    </div>

    <div class="ui-grid-row">
      <md-input-container>
        <input mdInput type="number" placeholder="MaxScale" min="1" [formControl]="userform.controls['scalingmax']" [(ngModel)]="nodeProps.scalingmax">
      </md-input-container>
    </div>


    <div class="ui-grid-row">
      <button *ngIf="isExistingNode" pButton type="submit" label="Update Node" (click)="onUpdate()" [disabled]="!userform.valid"></button>
      <button *ngIf="isExistingNode" pButton type="submit" label="Clone Node" (click)="onClone()" [disabled]="!userform.valid"></button>
      <button *ngIf="!isExistingNode" pButton type="submit" label="Create Node" (click)="onCreate()" [disabled]="!userform.valid"></button>
    </div>

  </div>
</form>
