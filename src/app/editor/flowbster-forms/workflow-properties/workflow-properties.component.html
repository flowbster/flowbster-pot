<form [formGroup]="workflowForm" (ngSubmit)="onSubmit()">
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">

    <div class="ui-grid-row">
      <mat-input-container>
        <input matInput type="text" placeholder="Infrastructure ID" [formControl]="workflowForm.controls['infraid']" [(ngModel)]="workflowProps.infraid">
        <mat-error *ngIf="!workflowForm.controls['infraid'].valid&&workflowForm.controls['infraid'].dirty">
          Infra ID is <strong>required</strong>
        </mat-error>
      </mat-input-container>
    </div>

    <div class="ui-grid-row">
      <mat-input-container>
        <input matInput type="text" placeholder="User ID" [formControl]="workflowForm.controls['userid']" [(ngModel)]="workflowProps.userid">
        <mat-error *ngIf="!workflowForm.controls['userid'].valid&&workflowForm.controls['userid'].dirty">
          User ID is <strong>required</strong>
        </mat-error>
        <!-- <mat-hint align="start"><strong>something</strong></mat-hint> -->
      </mat-input-container>
    </div>

    <div class="ui-grid-row">
      <mat-input-container>
        <input matInput type="text" placeholder="Infrastructure Name" [formControl]="workflowForm.controls['infraname']" [(ngModel)]="workflowProps.infraname">
        <mat-error *ngIf="!workflowForm.controls['infraname'].valid&&workflowForm.controls['infraname'].dirty&&!workflowForm.controls['infraname'].hasError('workflowNameExist')">
          Infra name is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="!workflowForm.controls['infraname'].valid&&workflowForm.controls['infraname'].dirty&&workflowForm.controls['infraname'].hasError('workflowNameExist')">
          Node name is already <strong>taken</strong>
        </mat-error>
        <!-- <mat-hint align="start"><strong>something</strong></mat-hint> -->
      </mat-input-container>
    </div>

    <div class="ui-grid-row">
      <mat-input-container>
        <input matInput type="text" placeholder="Gather IP" [formControl]="workflowForm.controls['collectorip']" [(ngModel)]="workflowProps.collectorip">
        <mat-error *ngIf="!workflowForm.controls['collectorip'].valid&&workflowForm.controls['collectorip'].dirty">
          Gather IP is <strong>required</strong>
        </mat-error>
        <!-- <mat-hint align="start"><strong>something</strong></mat-hint> -->
      </mat-input-container>
    </div>

    <div class="ui-grid-row">
      <mat-input-container>
        <input matInput type="number" placeholder="Gather port" [formControl]="workflowForm.controls['collectorport']" [(ngModel)]="workflowProps.collectorport">
        <mat-error *ngIf="!workflowForm.controls['collectorport'].valid&&workflowForm.controls['collectorport'].dirty">
          Gather port is <strong>required</strong>
        </mat-error>
        <!-- <mat-hint align="start"><strong>something</strong></mat-hint> -->
      </mat-input-container>
    </div>

    <div class="ui-grid-row">
      <mat-input-container>
        <input matInput type="number" placeholder="Receiver port" [formControl]="workflowForm.controls['receiverport']" [(ngModel)]="workflowProps.receiverport">
        <mat-error *ngIf="!workflowForm.controls['receiverport'].valid&&workflowForm.controls['receiverport'].dirty">
          Receiver port is <strong>required</strong>
        </mat-error>
        <!-- <mat-hint align="start"><strong>something</strong></mat-hint> -->
      </mat-input-container>
    </div>

    <div class="ui-grid-row">
      <button pButton type="submit" label="Submit" [disabled]="!workflowForm.valid"></button>
    </div>


  </div>
</form>
