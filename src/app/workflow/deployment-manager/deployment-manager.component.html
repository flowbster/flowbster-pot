<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
  <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
  <input #gb type="text" pInputText size="50" placeholder="Global Filter">
</div>


<p-dataTable [value]="dataTableEntries" [(selection)]="selectedEntries" [headerCheckboxToggleAllPages]="true" dataKey="$key"
  [globalFilter]="gb" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" expandableRows="true">
  <p-header>Deployment dataTable</p-header>
  <p-column [style]="{'width':'34px'}" selectionMode="multiple"></p-column>
  <p-column [style]="{'width':'34px'}" expander="true" styleClass="col-icon"></p-column>
  <p-column field="name" [sortable]="true" header="Name" [filter]="true" filterPlaceholder="Search" filterMatchMode="contains"></p-column>
  <p-column field="deployType" [sortable]="true" header="Deployment Type"></p-column>
  <p-column field="edit" header="Actions">
    <ng-template let-entry="rowData" pTemplate="body">
      <!-- <button type="button" pButton icon="fa-pencil-square-o" (click)="onEditClicked(entry)"></button>
      <button type="button" pButton icon="fa-files-o" (click)="onCopyClicked(entry)"></button>
      <button type="button" class="ui-button-danger" pButton (click)="confirmDeletion(entry)" icon="fa-trash-o"></button>
      <button type="button" class="ui-button-success" style="float:right" pButton (click)="onBuildClicked(entry)" icon="fa-cloud-upload"></button>
      <button type="button" style="float:right" pButton (click)="onMagnifierClicked(entry)" icon="fa-eye"></button> -->
      <button type="button" class="ui-button-success" style="float:right" pButton (click)="onModalButtonClick(entry)" icon="fa-play"></button>
    </ng-template>
  </p-column>

  <!-- <ng-template pTemplate="paginatorLeft">
    <button type="button" pButton icon="fa-plus" class="ui-button-success" style="float:left" (click)="onAddClick()" label="Add Template"></button>
    <button type="button" pButton icon="fa-files-o" style="float:left" (click)="onMultiCopyClick()" label="Copy Templates"></button>
    <button type="button" pButton icon="fa-trash-o" style="float:left" class="ui-button-danger" (click)="confirmMultiDelete()"
      label="Delete Templates"></button>
  </ng-template>

  <ng-template pTemplate="paginatorRight">
    <button type="button" pButton icon="fa-cloud-upload" class="ui-button-info" style="float:right" (click)="onMultiBuildClick()"
      label="Build Templates"></button>
  </ng-template> -->

  <!-- <p-footer>
    <div class="ui-helper-clearfix" style="width:100%">
      <toil-editor [readOnly]="true"></toil-editor>
    </div>
  </p-footer> -->

  <ng-template let-entry pTemplate="rowexpansion">
    <toil-experiment-manager [contextEntry]="entry">
    </toil-experiment-manager>
  </ng-template>
</p-dataTable>

<p-dialog header="Experiment Context for " [modal]="true" [(visible)]="modalVisible">
  <p-header> {{contextEntry.name}} deployment</p-header>
  <toil-experiment-context-properties></toil-experiment-context-properties>
</p-dialog>
